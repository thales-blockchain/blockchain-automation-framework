apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: chaincode-install-customer-peer0-1
  namespace: customer-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: chaincode-install-customer-peer0-1
  chart:
    git: https://github.com/thales-blockchain/blockchain-automation-framework.git
    ref: local
    path: platforms/hyperledger-fabric/charts/install_chaincode
  values:
    metadata:
      namespace: customer-net
      network:
        version: 2.0.0
      images:
        fabrictools: hyperledger/fabric-tools:2.0.0
        alpineutils: hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.customer-net:7051
      localmspid: customerMSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://192.168.0.175:8200
      authpath: customer-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/customer-net/users/admin 
      orderersecretprefix: secret/crypto/peerOrganizations/customer-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretgitprivatekey: secret/credentials/customer-net/git?git_password
      tls: false
    orderer:
      address: orderer1.drone-as-a-service-net:7050
    chaincode:
      builder: hyperledger/fabric-ccenv:2.0.0
      name: drone
      version: 1
      lang: golang
      maindirectory: cmd
      repository:
        hostname: "github.com"
        git_username: "thales-blockchain"
        url: github.com/SebastienNantel/glo-3002.git
        branch: master
        path: drone-reservation-chaincode/
      endorsementpolicies:  ''
